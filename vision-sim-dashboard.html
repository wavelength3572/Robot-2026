<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Sim Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
        }
        h1 {
            text-align: center;
            padding: 10px;
            color: #4a9eff;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: calc(100vh - 60px);
        }
        .camera {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .camera-label {
            background: #333;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #4a9eff;
        }
        .camera iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .note {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>PhotonVision Sim Dashboard</h1>
    <p class="note">Make sure vision is enabled in sim (toggle Vision/Toggle in SmartDashboard)</p>
    <div class="grid">
        <div class="camera">
            <div class="camera-label">CAMERA_A - Front Left (port 1182)</div>
            <iframe src="http://localhost:1182"></iframe>
        </div>
        <div class="camera">
            <div class="camera-label">CAMERA_B - Front Right (port 1183)</div>
            <iframe src="http://localhost:1183"></iframe>
        </div>
        <div class="camera">
            <div class="camera-label">CAMERA_C - Back Left (port 1184)</div>
            <iframe src="http://localhost:1184"></iframe>
        </div>
        <div class="camera">
            <div class="camera-label">CAMERA_D - Back Right (port 1185)</div>
            <iframe src="http://localhost:1185"></iframe>
        </div>
    </div>
</body>
</html>
